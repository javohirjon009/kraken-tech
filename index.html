
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRAKEN TECH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --acid-blue: #00ffe5;
            --purple-neon: #9d00ff;
            --cyber-black: #000000;
            --cyber-gray: #1a1a1a;
            --metallic: #c0c0c0;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--cyber-black);
            color: white;
            overflow-x: hidden;
        }

        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        .neon-text-blue {
            text-shadow: 0 0 5px var(--acid-blue), 0 0 10px var(--acid-blue);
        }

        .neon-text-purple {
            text-shadow: 0 0 5px var(--purple-neon), 0 0 10px var(--purple-neon);
        }

        .neon-border-blue {
            box-shadow: 0 0 5px var(--acid-blue), inset 0 0 5px var(--acid-blue);
            border: 1px solid var(--acid-blue);
        }

        .neon-border-purple {
            box-shadow: 0 0 5px var(--purple-neon), inset 0 0 5px var(--purple-neon);
            border: 1px solid var(--purple-neon);
        }

        .glass {
            background: rgba(26, 26, 26, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cyber-grid {
            background-image: 
                linear-gradient(rgba(0, 255, 229, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 229, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(0, 255, 229, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--cyber-black);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--purple-neon);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--acid-blue);
        }
    </style>
